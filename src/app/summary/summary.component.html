<section class="container">
    <div class="promotion">
      <label for="promo-code">Have A Promo Code?</label>
      <input 
        type="text" 
        [(ngModel)]="promoCode"
        (keyup.enter)="applyPromoCode()"
      /> 
      <button type="button"></button>
    </div>

    <div class="summary">
      <ul>
        <li>Subtotal <span>${{ calculateSubTotal().toFixed(2) }}</span></li>
        <li>Tax <span>${{ (calculateSubTotal()*10/100).toFixed(2) }}</span></li>
        <li class="total">Total <span>${{ (calculateSubTotal()*110/100).toFixed(2) }}</span></li>
      </ul>
    </div>

    <div class="checkout">
      <button type="button">Check Out</button>
    </div>
  </section>

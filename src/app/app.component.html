<main>
  <app-header
    [totalItems]="totalItems"
  >
  </app-header>
  <app-product 
    [products]="products" 
    (onRemoveProduct)="removeProduct($event)"
    (onChangeQuantity)="updateQuantity($event)"
    (onShopNow)="shopping()"
  >
  </app-product>
  <app-summary 
    [summary]="summary"
    (onApplyPromoCode)="applyPromoCode($event)"
  >
  </app-summary>
</main>
